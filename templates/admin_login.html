<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f6f7f9;margin:0}
    .card{max-width:360px;margin:80px auto;background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:20px}
    input{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:8px}
    .btn{width:100%;padding:10px;border-radius:8px;border:1px solid #0ea5e9;background:#0ea5e9;color:#fff;cursor:pointer}
    .flash{padding:10px;margin-bottom:12px;border-radius:8px;background:#fee2e2;color:#991b1b}
  </style>
</head>
<body>
  <div class="card">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat,msg in messages %}<div class="flash">{{ msg }}</div>{% endfor %}
    {% endwith %}
    <h2>Admin Login</h2>
    <form method="post">
      <label>Password</label><br>
      <input name="password" type="password" required style="margin-top:8px;margin-bottom:12px">
      <button class="btn">Sign in</button>
    </form>
  </div>
</body>
</html>
